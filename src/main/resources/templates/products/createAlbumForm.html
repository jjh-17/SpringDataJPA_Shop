<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/products/new/album}" th:object="${productForm}" method="post">
        <div class="form-group">
            <label th:for="name">앨범 이름</label>

            <input type="text"
                   th:field="*{name}"
                   class="form-control"
                   placeholder="앨범 이름을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="price">가격</label>

            <input type="number"
                   th:field="*{price}"
                   class="form-control"
                   placeholder="가격을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">수량</label>

            <input type="number"
                   th:field="*{stockQuantity}"
                   class="form-control"
                   placeholder="수량을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="artist">아티스트</label>

            <input type="text"
                   th:field="*{artist}"
                   class="form-control"
                   placeholder="아티스트를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="etc">기타</label>
            <input type="text"
                   th:field="*{etc}"
                   class="form-control"
                   placeholder="기타를 입력하세요">
        </div>

        <button type="submit"
                class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
